name: stream_ai
description: Stream AI - Application de chat multi-IA avec génération d'images
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  
  # Authentification
  google_sign_in: ^6.1.6
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # HTTP & API
  dio: ^5.4.0
  http: ^1.1.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Stockage local
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Gestion de fichiers
  archive: ^3.4.9
  file_picker: ^6.1.1
  
  # Images
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # Utilitaires
  intl: ^0.18.1
  uuid: ^4.2.1
  logger: ^2.0.2
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Partage
  share_plus: ^7.2.1
  
  # Téléchargement
  flutter_downloader: ^1.11.4
  
  # Génération d'images
  http_parser: ^4.0.2
  
  # URL Launcher
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto_regular.ttf
          weight: 400
        - asset: assets/fonts/roboto_medium.ttf
          weight: 500