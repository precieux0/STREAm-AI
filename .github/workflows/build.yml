name: Stream AI CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.16.0'

jobs:
  # ==========================================================================
  # Job: Analyse et Tests
  # ==========================================================================
  analyze-and-test:
    name: Analyze & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-warnings || echo "⚠️ Warnings ignorés, mais continue"

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false

  # ==========================================================================
  # Job: Build APK
  # ==========================================================================
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: analyze-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: stream-ai-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload APK (renamed)
        uses: actions/upload-artifact@v4
        with:
          name: stream-ai-v${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

  # ==========================================================================
  # Job: Build App Bundle
  # ==========================================================================
  build-appbundle:
    name: Build App Bundle
    runs-on: ubuntu-latest
    needs: analyze-and-test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: stream-ai-appbundle
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

  # ==========================================================================
  # Job: Build iOS (uniquement sur macOS)
  # ==========================================================================
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: analyze-and-test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: stream-ai-ios
          path: build/ios/iphoneos/Runner.app
          retention-days: 30

  # ==========================================================================
  # Job: Release
  # ==========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-apk, build-appbundle]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: stream-ai-apk
          path: ./artifacts

      - name: Download App Bundle
        uses: actions/download-artifact@v4
        with:
          name: stream-ai-appbundle
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./artifacts/app-release.apk
            ./artifacts/app-release.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================================
  # Job: Notification
  # ==========================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-apk, build-appbundle]
    if: always()
    
    steps:
      - name: Notify success
        if: needs.build-apk.result == 'success' && needs.build-appbundle.result == 'success'
        run: |
          echo "✅ Build réussi !"
          echo "APK et App Bundle générés avec succès."

      - name: Notify failure
        if: needs.build-apk.result == 'failure' || needs.build-appbundle.result == 'failure'
        run: |
          echo "❌ Build échoué !"
          exit 1